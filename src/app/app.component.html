<mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">
        <div>
            <mat-icon aria-hidden="false" class="plane">flight</mat-icon>
            <span>Flight Surety App</span>
        </div>
        <div>
            <span class="current-address">Address: {{currentAccount}}</span>
            <span class="balance">Balance: {{currentAccountBalance}} ETH</span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<!-- Operational Status bar -->
<div class="operational-status" [ngClass]="statusclass" (click)="updateStatus()">
    <span>Operational status: {{operationalStatus}}</span>
</div>
