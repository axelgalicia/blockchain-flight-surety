<mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">
        <div>
            <mat-icon aria-hidden="false" class="plane">flight</mat-icon>
            <span>Flight Surety App</span>
        </div>

        <div class="current-address">Address: {{currentAccount}}</div>
        <div class="balance">Balance: {{currentAccountBalance}} ETH</div>

    </mat-toolbar-row>
</mat-toolbar>

<!-- Operational Status bar -->
<div class="operational-status" [ngClass]="statusclass">
    <span>Operational status: {{operationalStatus}}</span>
</div>

<app-transaction-log></app-transaction-log>
